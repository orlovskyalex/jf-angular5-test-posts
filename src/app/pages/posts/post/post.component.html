<ng-container *ngIf="!editing">
  <div class="post">
    <div class="title">
      <h4>{{ post.title }}</h4>
      <div class="actions">
        <button type="button" (click)="editPost()">Edit</button>
        <button type="button" (click)="deletePost()">Delete</button>
      </div>
    </div>
    <p>{{ post.body }}</p>
  </div>
</ng-container>

<app-post-form [post]="post" [(show)]="editing"></app-post-form>
